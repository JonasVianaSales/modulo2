<!DOCTYPE html>
<html>
    <head>
        <title>Curriculum</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div><h1>Curriculum</h1></div>
            <div><button type="button" onclick="darkMode()">Dark Mode</button></div>   
        </header>
        <main>
            <div id="separator">
                <div class="me">
                    <h2>Jonas Viana Sales</h2>
                    <h3><p id="email"><button onclick="email()">Mostrar email</button></p></h3>
                    <img src="me.jpeg" width="175px"><br><br>
                    Computer Science student at Inteli - Instituto de Tecnologia e Liderança.<br>
                </div>
                <div class="list">
                    <div>
                        <input type="text" id="title" placeholder="Nova skill"><br>
                        <input type="text" id="text" placeholder="Descrição"><br>
                        <input type="number" id="id" placeholder="ID (não se aplica no Inserir)"><br>
                        <p id="result"></p>
                        <button onclick="getData()">Mostrar skills</button>
                        <button onclick="insertData()">Inserir skills</button>
                        <button onclick="updateData()">Atualizar skills</button>
                        <button onclick="deleteData()">Apagar skills</button>
                    </div>
                    <div class="center">
                        <table border="1">
                            <th>ID</th><th>Título</th><th>Texto</th>
                            <tr>
                                <td id="tdId"></td>
                                <td id="tdTitle"></td>
                                <td id="tdText"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-media">
                My LinkedIn and GitHub:
                <div id="logos">
                    <a href="https://www.inteli.edu.br" target="_blank"><img src="inteli_logo.jpg"></a>
                    <a href="https://www.linkedin.com/in/jonas-viana-sales-a637ab237/" target="_blank"><img src="linkedIn.jpg"></a>
                    <a href="https://github.com/JonasVianaSales" target="_blank"><img src="github.png"></a><br><br>
                </div>
            </div>
        </footer>
    </body>
</html>
